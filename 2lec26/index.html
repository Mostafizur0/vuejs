<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="demo.css">
    <script src="vue.js"></script>
</head>

<body>
    <div id="app"> 
        <div class="demo"
        @click="attachRed= !attachRed" :class="{red: attachRed}"></div>
        <div class="demo" :class="{red: attachRed}"></div>
        <div class="demo"
        @click="attachRed= !attachRed" :class="divClasses"></div>
        <div class="demo" :class="[color, {red: attachRed}]"></div>

        <div class="demo" :style="{backgroundColor: color}"></div>
        <div class="demo" :style="mystyle"></div>
        <div class="demo" :style="[mystyle, {height: width+ 'px'}]"></div>
        <hr>
        <input type="text" v-model="color">
        <input type="text" v-model="width">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                attachRed: false,
                color: 'gray',
                width: 100
            },
			computed: {//More optimied. more preferble. must be synchnous. mens no server cll middle of execution
				mystyle: function () {
                    return { backgroundColor: this.color, width: this.width+ 'px' };
                },
                divClasses: function() {
                    return { red: this.attachRed, blue: !this.attachRed};
                }
			}
        });
    </script>
</body>

</html>
